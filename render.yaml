# FriendLines V1 - Render Blueprint
# Apply via Render Dashboard: Blueprints > New Blueprint Instance > select repo
# Provide TELEGRAM_BOT_TOKEN, TELEGRAM_WEBHOOK_SECRET, OPENAI_API_KEY at creation (sync: false)

databases:
  - name: friendlines-db
    plan: free
    databaseName: friendlines
    user: friendlines

services:
  - type: web
    name: friendlines-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: friendlines-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
